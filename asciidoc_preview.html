<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>AsciiDoc 文件预览</title>

        <!-- AsciiDoc 渲染器 -->
        <script src="https://cdn.jsdelivr.net/npm/@asciidoctor/core@2.2.1/dist/browser/asciidoctor.min.js"></script>
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/asciidoctor/asciidoctor@2.0/data/stylesheets/asciidoctor-default.css"
        />

        <!-- Highlight.js 代码高亮 -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css"
        />

        <!-- Font Awesome 图标库(当前好像并没有什么作用) -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
        <script>
            window.addEventListener("DOMContentLoaded", () => {
                hljs.highlightAll();
            });
        </script>

        <style>
/* ========================= 全局样式（未动） ========================= */
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
    "Helvetica Neue", Arial, sans-serif;
background-color: #f6f8fa;
padding: 20px;
line-height: 1.3;
}

    h2 {
        margin-bottom: 20px;
    }

    input[type="file"] {
        display: block;
        margin: 0 auto 30px auto;
    }

    #output {
        font-size: 12px;
        line-height: 1.3;
        max-width: 980px;
        margin: auto;
        padding: 20px;
        background: #fff;
        border: 1px solid #d0d7de;
        border-radius: 6px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    #output .lead,
    #output .lead p {
        font-size: 1.2em;
    }

    #output p,
    #output li,
    #output td,
    #output th {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Helvetica Neue", Arial, sans-serif;
        font-size: 12px;
    }

    #output pre,
    #output code {
        font-family: "Sarasa Mono SC", "Source Han Mono", "思源黑体 Mono",
        "Noto Sans Mono CJK SC", Consolas, "Courier New", monospace;
    }

    #output strong {
        font-weight: bold;
    }
    #output em {
        font-style: italic;
    }
    x {
        font-weight: bold;
        display: inline-block;
        white-space: pre;
    }
    z {
        font-style: italic;
        display: inline-block;
        white-space: pre;
    }
    h {
        background-color: yellow;
        color: black;
        display: inline-block;
        white-space: pre;
    }

    #output table {
        border-collapse: collapse;
        table-layout: auto;
        width: auto;
    }

    #output th,
    #output td {
        border: 1px solid #d0d7de;
        padding: 6px 12px;
        text-align: left;
        white-space: nowrap;
    }
    #output code {
        background-color: #f6f8fa;
        color: #d73a49;
    }
    #output del,
    #output s {
        text-decoration: line-through;
        color: #6a737d;
    }
    d {
        text-decoration: line-through;
        color: #6a737d;
        display: inline-block;
        white-space: pre;
    }

    .fl {
        display: inline-block;
        font-family: inherit;
        font-size: inherit;
        white-space: pre;
        text-decoration: underline;
        color: #0366d6;
    }

    pre {
        font-size: 12px;
    }

    .float-left-img {
        float: left;
        width: 200px;
        margin: 0;
    }
    .float-right-img {
        float: right;
        width: 200px;
        margin: 0;
    }
    .centered-img {
        display: block;
        margin: 20px auto;
        width: 300px;
    }

    .flow-wrap {
        display: grid;
        grid-template-columns: 1fr 200px 1fr;
        gap: 20px;
        max-width: 900px;
        margin: 40px auto;
        font-size: 14px;
        line-height: 1.6;
    }
    .flow-wrap img {
        grid-column: 2;
        width: 200px;
        height: auto;
    }
    .flow-wrap .left,
    .flow-wrap .right {
        text-align: justify;
    }
    .flow-wrap ul,
    .flow-wrap ol {
        margin-top: 0;
    }
    .clearfix {
        clear: both;
    }
    .red-text {
        color: red;
    }
    .green-text {
        color: green;
    }
/* ======================== 新增：侧边栏目录样式 ======================== */
    #side-container {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        z-index: 999;
        pointer-events: auto;   /* ← 改成 auto，才能接收 hover */
        width: 20px;            /* ← 新增：始终保留20px 的触发区 */
    }

    #sidebar-handle {
        position: absolute;
        top: 0;
        left: 0;
        width: 10px;
        height: 100%;
        cursor: pointer;
        background: transparent;
        pointer-events: auto;
    }
    #sidebar {
        position: absolute;
        top: 0;
        left: 0;
        width: 400px;   /* 这个和另外一个地方必须相同 */
        height: 100%;
        background: #ffffff; /* 白色背景 */
        color: #000000;      /* 黑色文字 */
        overflow-y: auto;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        padding: 16px;
        box-sizing: border-box;
        pointer-events: auto;
        border-right: 1px solid #ddd;
        box-shadow: 2px 0 5px rgba(0,0,0,0.05);
    }

    /* 新增：“折叠/展开所有”按钮样式 */
    #toggleAll {
        display: inline-block;    /* 跟其他按钮并排 */
        width: auto;              /* 不再撑满整个 sidebar */
        margin: 0;                /* 去掉大边距 */
        padding: 4px 8px;         /* 可根据需要微调 */
        font-size: 0.7em;         /* 保持和其他按钮一致的紧凑感 */
        background: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 4px;
        cursor: pointer;
    }

    #side-container:hover #sidebar {
        transform: translateX(0);
    }

    /* 同时支持 div#toc 和 nav#toc */
    #sidebar #toc,
    #sidebar nav#toc {
        margin: 0;
        padding: 0;
        background: none;
        list-style: none;
    }
    #sidebar #toc .title,
    #sidebar nav#toc .title {
        display: none;
    }
    #sidebar #toc ul,
    #sidebar nav#toc ul {
        list-style: none;
        padding-left: 2ch;
        margin: 0.4em 0;
    }
    #sidebar #toc a,
    #sidebar nav#toc a {
        color: #000000; /* 黑色链接 */
        text-decoration: none;
        display: block;
        padding: 2px 0;
        position: relative;
        font-size: 12px;
        line-height: 1.3;
    }

    /* ============= 侧栏 TOC 折叠箭头定位 ============= */
    #sidebar nav#toc a.toggle {
        position: relative;
        padding-left: 1.8em;
    }

    #sidebar nav#toc a.toggle .toggle-icon {
        position: absolute;
        left: 0.1em;
        top: 50%;
        transform: translateY(-50%);
        width: 1em;
        cursor: pointer;
        user-select: none;
        transition: transform 0.2s;
        color: #000000;
        font-size: 0.9em;
    }

    #sidebar nav#toc a.toggle .toggle-icon.expanded {
        transform: translateY(-50%) rotate(90deg);
    }

    /* ✅ 新增：固定模式支持 */
    #side-container.fixed #sidebar {
        transform: translateX(0);
    }
    body.fixed #output {
        margin-left: 400px;
    }
    body:not(.fixed) #output {
        margin-left: auto;
    }

    /* 通用按钮样式 */
    .sidebar-btn {
        display: inline-block;
        padding: 4px 4px;
        margin-right: 4px;
        background: #f0f0f0;
        border: 1px solid #ccc;
        color: #000;
        font-size: 0.7em;    /* 如果想小一点也可以调整 */
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
        white-space: nowrap;
    }

    /* 容器：按钮并排显示 */
    #sidebar .button-group {
        display: flex;
        gap: 4px;     /* 所有按钮之间 4px 间距 */
        margin-bottom: 8px;  /* 组与内容的底部间隔 */
    }

    /* 针对 ➕/➖ 做小号按钮 */
    #increaseWidth,
    #decreaseWidth {
        padding: 6px 3px;   /* 上下 4px，左右 8px，比原来更紧凑 */
        min-width: 0;       /* 去掉任何默认的最小宽度保证不被撑大 */
        width: auto;        /* 宽度只跟内容和 padding 有关 */
    }


    /* ====================== 侧边栏目录样式结束 ====================== */
        </style>
    </head>
    <body>
        <h2>选择 AsciiDoc 文件进行预览</h2>
        <input type="file" id="fileInput" accept=".adoc,.asc,.asciidoc" />

        <!-- 新增：侧边栏容器 -->
        <div id="side-container">
            <div id="sidebar">
                <!-- ✅ 新增：固定/悬浮切换按钮放入侧边栏顶部 -->
                <button id="toggleSidebarMode" class="sidebar-btn">固定侧栏</button>
            </div>
            <div id="sidebar-handle"></div>
        </div>

        <div id="output"></div>

        <script>
            // 去掉后缀
            function stripExt(name) {
                return name.replace(/\.[^/.]+$/, "");
            }

            // 统计双宽字符
            function countDoubleWidthChars(str) {
                const regex =
                    /[\u1100-\u115F\u2E80-\uA4CF\uAC00-\uD7A3\uF900-\uFAFF\uFF01-\uFF60\uFFE0-\uFFE6]/g;
                const m = str.match(regex);
                return m ? m.length : 0;
            }

            // 给内联标签定宽
            function applyFixedWidth(selector, offset = 0) {
                document.querySelectorAll(`#output ${selector}`).forEach((el) => {
                    const txt = el.outerHTML.trim();
                    const len = txt.length + countDoubleWidthChars(txt) + offset;
                    el.style.width = `${len}ch`;
                });
            }

            const asciidoctor = Asciidoctor();

            function renderAdoc(content) {
                const html = asciidoctor.convert(content, {
                    attributes: {
                        toc:        'left',
                        'toc-title':'目录',
                        toclevels:  '6'
                    }
                });

                document.getElementById("output").innerHTML = html;

                document.querySelectorAll("#output pre code").forEach((block) =>
                    hljs.highlightElement(block)
                );

                ["d", "x", "z", "h"].forEach((tag) => applyFixedWidth(tag, 0));

                document.querySelectorAll("#output l").forEach((el) => {
                    const href = el.getAttribute && el.getAttribute("h");
                    if (href) {
                        const a = document.createElement("a");
                        a.href = href;
                        a.className = "fl";
                        a.textContent = el.textContent;
                        el.replaceWith(a);
                    }
                });
                applyFixedWidth(".fl", -14);

                const tocElem = document.querySelector('#output nav#toc') ||
                    document.querySelector('#output #toc');
                const sidebar = document.getElementById('sidebar');
                if (tocElem) {
                    // 保留按钮
                    const toggleBtn = document.getElementById("toggleSidebarMode");
                    toggleBtn.className = "sidebar-btn";

                    const clone = tocElem.cloneNode(true); // ✅ 先克隆 TOC

                    // ✅ 创建“全部折叠”按钮并绑定事件
                    const collapseBtn = document.createElement("button");
                    collapseBtn.id = "toggleAll";
                    collapseBtn.textContent = "全部折叠";
                    collapseBtn.className = "sidebar-btn";

                    let allExpanded = true;
                    collapseBtn.addEventListener("click", () => {
                        clone.querySelectorAll('li').forEach(li => {
                            const icon = li.querySelector('.toggle-icon');
                            const childUl = li.querySelector('ul');
                            if (!icon || !childUl) return;
                            if (allExpanded) {
                                childUl.style.display = 'none';
                                icon.textContent = '▶';
                            } else {
                                childUl.style.display = 'block';
                                icon.textContent = '▼';
                            }
                        });
                        allExpanded = !allExpanded;
                        collapseBtn.textContent = allExpanded ? '全部折叠' : '全部展开';
                    });

                    // ✅ 插入箭头逻辑（不变）
                    clone.querySelectorAll('li').forEach(li => {
                        const a = li.querySelector('a');
                        const childUl = li.querySelector('ul');
                        if (a && childUl) {
                            childUl.style.display = 'block';
                            a.classList.add('toggle');
                            const icon = document.createElement('span');
                            icon.className = 'toggle-icon';
                            icon.textContent = '▼';
                            a.insertBefore(icon, a.firstChild);
                            icon.addEventListener('click', e => {
                                e.preventDefault();
                                e.stopPropagation();
                                const hidden = childUl.style.display === 'none';
                                childUl.style.display = hidden ? 'block' : 'none';
                                icon.textContent = hidden ? '▼' : '▶';
                            });
                        }
                    });

                    const increaseBtn = document.createElement("button");
                    increaseBtn.id = "increaseWidth";
                    increaseBtn.textContent = "➕";
                    increaseBtn.className = "sidebar-btn";

                    const decreaseBtn = document.createElement("button");
                    decreaseBtn.id = "decreaseWidth";
                    decreaseBtn.textContent = "➖";
                    decreaseBtn.className = "sidebar-btn";

                    // ✅ 插入按钮和 TOC 到 sidebar
                    const btnGroup = document.createElement("div");
                    btnGroup.className = "button-group";
                    btnGroup.appendChild(increaseBtn);
                    btnGroup.appendChild(decreaseBtn);
                    btnGroup.appendChild(toggleBtn);
                    btnGroup.appendChild(collapseBtn);

                    sidebar.innerHTML = '';
                    sidebar.appendChild(btnGroup);
                    sidebar.appendChild(clone);

                    // —— 按钮绑定放在这里 —— 
                    increaseBtn.addEventListener("click", () => adjustSidebarWidth(20));
                    decreaseBtn.addEventListener("click", () => adjustSidebarWidth(-20));
                }
            }

            let lastModified = null;
            function checkFileUpdate(fileName) {
                fetch(fileName, { method: "HEAD" })
                    .then((res) => {
                        const lm = res.headers.get("Last-Modified");
                        if (lm && lm !== lastModified) {
                            lastModified = lm;
                            return fetch(fileName)
                                .then((r) => r.text())
                                .then(renderAdoc);
                        }
                    })
                    .catch((err) => console.error("HEAD 请求失败:", err));
            }

            const fileParam = new URLSearchParams(location.search).get("file");
            if (fileParam) {
                document.getElementById("fileInput").style.display = "none";
                const url = decodeURIComponent(fileParam);
                document.querySelector("h2").textContent = stripExt(url);

                fetch(url, { method: "HEAD" })
                    .then((res) => {
                        lastModified = res.headers.get("Last-Modified");
                        return fetch(url);
                    })
                    .then((r) => r.text())
                    .then(renderAdoc)
                    .catch((err) => {
                        document.getElementById("output").innerHTML =
                            `<p style="color:red;">❌ 加载失败: ${stripExt(url)}</p>`;
                        console.error("加载失败:", err);
                    });

                setInterval(() => checkFileUpdate(url), 1000);
            }

            document.getElementById("fileInput").addEventListener("change", (e) => {
                const f = e.target.files[0];
                if (!f) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    document.querySelector("h2").textContent = stripExt(f.name);
                    renderAdoc(ev.target.result);
                };
                reader.readAsText(f);
            });

            // ✅ 新增：固定/悬浮侧边栏切换逻辑
            const toggleSidebarBtn = document.getElementById("toggleSidebarMode");
            const sideContainer = document.getElementById("side-container");

            toggleSidebarBtn.addEventListener("click", () => {
                const isFixed = sideContainer.classList.toggle("fixed");
                document.body.classList.toggle("fixed", isFixed);
                toggleSidebarBtn.textContent = isFixed ? "取消固定侧栏" : "固定侧栏";
                // ← 在此处加入下面这一行，让主区 margin 也实时对齐
                adjustSidebarWidth(0);
            });

            /**
             * 根据 delta(+20 或 -20) 调整 sidebar 宽度，
             * 并让主区在固定模式下跟随偏移，
             * 悬浮模式下保证拖动条永远回到左侧 0。
             */
            function adjustSidebarWidth(delta) {
                const sidebar = document.getElementById("sidebar");
                const output  = document.getElementById("output");
                const handle  = document.getElementById("sidebar-handle");

                // 读当前宽度（优先取 style，再 fallback offsetWidth）
                let current = parseInt(sidebar.style.width, 10);
                if (isNaN(current)) current = sidebar.offsetWidth;
                const newW = Math.max(200, Math.min(current + delta, 800));
                sidebar.style.width = newW + "px";

                if (document.body.classList.contains("fixed")) {
                    output.style.marginLeft = newW + "px";
                    handle.style.left      = newW + "px";
                } else {
                    // 悬浮模式：主区恢复 auto，拖动条回 0
                    output.style.marginLeft = "auto";
                    handle.style.left      = "0px";
                }
            }
        </script>
    </body>
</html>
